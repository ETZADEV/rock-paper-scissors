<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>

    <!-- ** ICON ** -->
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <!-- ** CSS ** -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- ** JS ** -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <main class="main">
      <section class="score">
        <h3>Resultados</h3>
        <p>Usuario: <span class="score__user">0</span></p>
        <p>PC: <span class="score__pc">0</span></p>
      </section>
      <div class="title">
        <h1>Elige tu jugada</h1>
      </div>
      <section class="game">
        <div class="group-1">
          <img src="./img/rock.png" id="rock" alt="rock" />
        </div>
        <div class="group-2">
          <img src="./img/paper.png" id="paper" alt="paper" />
          <img src="./img/scissors.png" id="scissors" alt="scissors" />
        </div>
      </section>
    </main>

    <!-- ** JS ** -->
    <script src="./js/main.js"></script>
  </body>
</html>
